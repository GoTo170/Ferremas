<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo - FERREMAS</title>
    <link rel="stylesheet" href="/static/css/catalog.css?v=2">
</head>

<body>
    <div class="container">
        <!-- Header con bot√≥n volver y t√≠tulo -->
        <header class="header">
            <button class="btn-back" onclick="history.back()">
                <span>‚Üê</span> Volver
            </button>
            <h1>Cat√°logo de Productos</h1>
        </header>

        <!-- Bot√≥n hamburguesa -->
        <button class="menu-toggle" onclick="toggleMenu()">
            ‚ò∞
        </button>

        <!-- Overlay -->
        <div class="menu-overlay" id="menuOverlay" onclick="closeMenu()"></div>

        <!-- Men√∫ deslizable -->
        <div class="slide-menu" id="slideMenu">
            <button class="close-btn" onclick="closeMenu()">√ó</button>
            
            <div class="user-info">
                <div class="user-avatar">üë§</div>
                <div class="user-name">{{usuario_nombre}}</div>
                <div class="user-email">{{usuario_email}}</div>
            </div>

            <div class="menu-buttons">
                <a href="/perfil" class="menu-btn">
                    <i>üë§</i>
                    <span>Mi Perfil</span>
                </a>
                
                <a href="/mis_pedidos" class="menu-btn">
                    <i>üì¶</i>
                    <span>Mis Pedidos</span>
                </a>
                
                <button onclick="logout()" class="menu-btn logout-btn">
                    <i>üö™</i>
                    <span>Cerrar Sesi√≥n</span>
                </button>
            </div>
        </div>

        <!-- Selector de moneda -->
        {{currency_selector}}

        <!-- Mensaje -->
        {{mensaje}}

        <!-- Secci√≥n de botones de acci√≥n -->
        <div class="action-buttons">
            {{btn_add_product}}
            {{btn_admin}}
            {{btn_bodeguero}}
        </div>

        <!-- Grid de productos -->
        <main class="catalog-grid" id="catalogo">
            {{productos}}
        </main>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('slideMenu');
            const overlay = document.getElementById('menuOverlay');
            
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function closeMenu() {
            const menu = document.getElementById('slideMenu');
            const overlay = document.getElementById('menuOverlay');
            
            menu.classList.remove('active');
            overlay.classList.remove('active');
        }

        function logout() {
            if (confirm('¬øEst√°s seguro de que deseas cerrar sesi√≥n?')) {
                // Limpiar cookies
                document.cookie = "email=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                document.cookie = "currency=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                
                // Redirigir al login
                window.location.href = '/login';
            }
        }

        // Funci√≥n para cambiar moneda (si existe)
        function changeCurrency() {
            var select = document.getElementById('currency-select');
            if (select) {
                var currency = select.value;
                window.location.href = '/set_currency?currency=' + currency;
            }
        }

        // Cerrar men√∫ con tecla ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMenu();
            }
        });
    </script>
</body>

</html>
