<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto - FERREMAS</title>
    <link rel="stylesheet" href="/static/css/agregar_producto.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <button class="btn-back" onclick="history.back()">
                <span>⬅</span>
                Volver
            </button>
            <h1>FERREMAS</h1>
            <div class="spacer"></div>
        </header>

        <div class="form-container">
            <div class="form-header">
                <h2>Agregar Nuevo Producto</h2>
                <p>Complete todos los campos para agregar un producto al catálogo</p>
            </div>

            {{mensaje}}

            <form action="/agregar_producto" method="post" class="product-form">
                <div class="form-group">
                    <label for="codigo">Código del Producto</label>
                    <input type="text" id="codigo" name="codigo" required placeholder="Ej: PROD001">
                    <small>Código único para identificar el producto</small>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre del Producto</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ej: Martillo Profesional">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="valor">Precio ($)</label>
                        <input type="number" id="valor" name="valor" required min="0" step="1" placeholder="0">
                    </div>

                    <div class="form-group">
                        <label for="stock">Stock Inicial</label>
                        <input type="number" id="stock" name="stock" required min="0" step="1" placeholder="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" required rows="4" placeholder="Descripción detallada del producto..."></textarea>
                </div>

                <div class="form-group">
                    <label for="imagen">Nombre de la Imagen</label>
                    <input type="text" id="imagen" name="imagen" required placeholder="producto.jpg">
                    <small>Solo el nombre del archivo (debe estar en /static/img/)</small>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="history.back()">Cancelar</button>
                    <button type="submit" class="btn-primary">Agregar Producto</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
