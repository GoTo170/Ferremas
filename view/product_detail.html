<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{nombre}} - FERREMAS</title>
    <link rel="stylesheet" href="/static/css/product_detail.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <button class="btn-back" onclick="history.back()">
                <span>â¬…</span>
                Volver
            </button>
            <h1>FERREMAS</h1>
        </header>

        <div class="product-detail">
            <div class="product-image">
                <img src="{{imagen}}" alt="{{nombre}}">
            </div>
            
            <div class="product-info">
                <h2 class="product-title">{{nombre}}</h2>
                <p class="product-description">{{descripcion}}</p>
                
                <div class="product-price">
                    <span class="price-label">Precio:</span>
                    <span class="price-value">{{valor}}</span>
                </div>
                
                <div class="product-stock">
                    <span class="stock-label">Stock disponible:</span>
                    <span class="stock-value">{{stock}} unidades</span>
                </div>
                
                <div class="product-actions">
                    <a href="/add_to_cart?codigo={{codigo}}" class="btn-add-cart">
                        ðŸ›’ Agregar al carrito
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
