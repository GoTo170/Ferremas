<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Ferremas</title>
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
    <!-- Botón volver -->
    <a href="/login" class="btn-back">
        <span>⬅</span> Volver
    </a>

    <!-- Container principal del registro -->
    <div class="register-container">
        <h1>Registrar Nuevo Usuario</h1>
        
        <!-- Mensajes de error -->
        <div id="mensaje-error">
            {{error}}
        </div>

        <!-- Formulario de registro -->
        <form method="POST" action="/register">
            <div class="input-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre completo">
            </div>

            <div class="input-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
            </div>

            <div class="input-group">
                <label for="password">Contraseña:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password"
                           pattern="(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z0-9]).{8,}"
                           title="Debe contener mínimo 8 caracteres, una mayúscula, un número y un carácter especial"
                           required placeholder="Ingresa tu contraseña">
                    <span class="password-toggle" onclick="togglePassword()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                </div>
                <div class="password-help">
                    La contraseña debe tener mínimo 8 caracteres, una mayúscula, un número y un carácter especial
                </div>
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="registro-btn">Crear Usuario</button>
                <button type="button" class="cancelar-btn" onclick="window.location.href='/login'">Cancelar</button>
            </div>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle svg');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                // Icono de ojo con línea (oculto)
                toggleIcon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                    <line x1="2" y1="2" x2="22" y2="22"></line>
                `;
            } else {
                passwordInput.type = 'password';
                // Icono de ojo normal (visible)
                toggleIcon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                `;
            }
        }
    </script>
</body>
</html>
