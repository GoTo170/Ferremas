<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro - FERREMAS</title>
    <link rel="stylesheet" href="/static/css/register.css">
</head>

<body>
    <h1>Registrar Nuevo Usuario</h1>

    <div id="mensaje-error">
        {{error}}
    </div>

    <form method="POST" action="/register">
        <label for="nombre">Nombre completo:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password"
            pattern="(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z0-9]).{8,}"
            title="Debe contener mínimo 8 caracteres, una mayúscula, un número y un carácter especial"
            required><br><br>

        <button type="submit" class="registro-btn">Crear Usuario</button>
        <button type="button" class="cancelar-btn" onclick="window.location.href='/login'">Cancelar</button>
    </form>
</body>

</html>
